<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Manyi Peluquería Canina - Menú</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fefefe;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: scale(1.03);
      background-color: #f0f8ff;
    }
    .icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .label {
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>🐶 Manyi Peluquería Canina - Menú Principal</h1>
  <div class="grid">
    <a href="owner-form.html" class="card">
      <div class="icon">👤</div>
      <div class="label">Registrar Dueño</div>
    </a>
    <a href="pet-form.html" class="card">
      <div class="icon">🐕</div>
      <div class="label">Registrar Mascota</div>
    </a>
    <a href="service-form.html" class="card">
      <div class="icon">🧼</div>
      <div class="label">Registrar Servicio</div>
    </a>
    <a href="appointment-form.html" class="card">
      <div class="icon">📅</div>
      <div class="label">Registrar Cita</div>
    </a>
    <a href="today.html" class="card">
      <div class="icon">⏰</div>
      <div class="label">Citas de Hoy</div>
    </a>
    <a href="dashboard.html" class="card">
      <div class="icon">📊</div>
      <div class="label">Dashboard Gerencial</div>
    </a>
  </div>
</body>
</html>
